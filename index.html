<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two Column Layout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .container {
            display: flex;
            flex-direction: row;
            width: 80%;
            max-width: 1200px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        .column {
            flex: 1;
            padding: 20px;
        }

        .column:first-child {
            background-color: #e8f0fe;
        }

        .column:last-child {
            background-color: #fde8e8;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="column">
            <h1>Left Column</h1>
            <p>This is the left column where you can add your content. You might use this for navigation, an introduction, or a summary.</p>
        </div>
        <div class="column">
            <h1>Right Column</h1>
            <p>This is the right column where you can place additional content. Consider using this for a main feature, images, or links.</p>
        </div>
    </div>
</body>
</html>
